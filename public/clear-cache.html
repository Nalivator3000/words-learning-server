<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Cache - LexyBooster</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-size: 48px;
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .log {
            text-align: left;
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-line {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Cache Cleanup</h1>
        <div class="status">
            <div id="loading" class="loading"></div>
            <p id="status-text">Clearing cache and Service Workers...</p>
            <div id="success" class="success" style="display: none;">‚úÖ</div>
        </div>
        <div class="log" id="log"></div>
        <button id="continue-btn" class="btn" style="display: none;" onclick="goToApp()">
            Continue to LexyBooster
        </button>
    </div>

    <script>
        const log = document.getElementById('log');
        const statusText = document.getElementById('status-text');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const continueBtn = document.getElementById('continue-btn');

        function addLog(message) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        async function clearEverything() {
            try {
                addLog('üöÄ Starting comprehensive cache cleanup...');

                // Step 1: Unregister ALL Service Workers
                if ('serviceWorker' in navigator) {
                    addLog('üìã Checking for Service Workers...');
                    const registrations = await navigator.serviceWorker.getRegistrations();

                    if (registrations.length === 0) {
                        addLog('‚úì No Service Workers found');
                    } else {
                        for (let registration of registrations) {
                            addLog(`üóëÔ∏è  Unregistering SW: ${registration.scope}`);
                            await registration.unregister();
                            addLog(`‚úì Unregistered: ${registration.scope}`);
                        }
                    }
                } else {
                    addLog('‚ö†Ô∏è  Service Workers not supported');
                }

                // Step 2: Clear ALL caches
                if ('caches' in window) {
                    addLog('üìã Checking for caches...');
                    const cacheNames = await caches.keys();

                    if (cacheNames.length === 0) {
                        addLog('‚úì No caches found');
                    } else {
                        for (let cacheName of cacheNames) {
                            addLog(`üóëÔ∏è  Deleting cache: ${cacheName}`);
                            await caches.delete(cacheName);
                            addLog(`‚úì Deleted: ${cacheName}`);
                        }
                    }
                } else {
                    addLog('‚ö†Ô∏è  Cache API not supported');
                }

                // Step 3: Clear localStorage
                addLog('üóëÔ∏è  Clearing localStorage...');
                const localStorageKeys = Object.keys(localStorage);
                if (localStorageKeys.length > 0) {
                    addLog(`   Found ${localStorageKeys.length} items`);
                }
                localStorage.clear();
                addLog('‚úì localStorage cleared');

                // Step 4: Clear sessionStorage
                addLog('üóëÔ∏è  Clearing sessionStorage...');
                sessionStorage.clear();
                addLog('‚úì sessionStorage cleared');

                // Step 5: Clear IndexedDB
                if ('indexedDB' in window) {
                    addLog('üìã Checking IndexedDB...');
                    const databases = await indexedDB.databases();

                    if (databases.length === 0) {
                        addLog('‚úì No IndexedDB databases found');
                    } else {
                        for (let db of databases) {
                            addLog(`üóëÔ∏è  Deleting database: ${db.name}`);
                            indexedDB.deleteDatabase(db.name);
                            addLog(`‚úì Deleted: ${db.name}`);
                        }
                    }
                }

                // Success!
                addLog('');
                addLog('üéâ CLEANUP COMPLETE!');
                addLog('‚úÖ All Service Workers removed');
                addLog('‚úÖ All caches cleared');
                addLog('‚úÖ Storage cleared');
                addLog('');
                addLog('You can now continue to LexyBooster with a fresh start.');

                statusText.textContent = 'Cache cleared successfully!';
                loading.style.display = 'none';
                success.style.display = 'block';
                continueBtn.style.display = 'inline-block';

            } catch (error) {
                addLog('');
                addLog('‚ùå ERROR: ' + error.message);
                addLog('');
                statusText.textContent = 'Error occurred. Check the log below.';
                loading.style.display = 'none';
                continueBtn.style.display = 'inline-block';
                continueBtn.textContent = 'Continue anyway';
            }
        }

        function goToApp() {
            addLog('üîÑ Redirecting to LexyBooster...');
            window.location.href = '/';
        }

        // Start cleanup immediately
        clearEverything();
    </script>
</body>
</html>
